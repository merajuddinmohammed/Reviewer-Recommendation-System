# ============================================================================
# Nginx Configuration for React SPA
# ============================================================================
# Features:
# - Single-page application fallback (try_files $uri /index.html)
# - Gzip compression for better performance
# - Security headers
# - MIME types for static assets
# - Cache control headers
# ============================================================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Disable server version in headers
        server_tokens off;

        # Single-page application fallback
        # Try to serve file directly, fallback to index.html
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache static assets (JS, CSS, images, fonts)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Don't cache index.html (allow updates)
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Don't cache service workers (if any)
        location ~* (service-worker\.js)$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Custom 404 page (fallback to index.html for SPA routing)
        error_page 404 /index.html;

        # 50x error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}

# ============================================================================
# Configuration Notes
# ============================================================================
#
# Single-Page Application (SPA) Support:
# - The `try_files $uri $uri/ /index.html;` directive ensures that all routes
#   are handled by React Router
# - Direct file requests (e.g., /logo.png) are served directly
# - All other routes (e.g., /upload, /results) fall back to index.html
#
# Cache Strategy:
# - Static assets (JS, CSS, images): 1 year cache with immutable flag
# - index.html: No cache (allows immediate updates)
# - Service workers: No cache (important for PWA updates)
#
# Gzip Compression:
# - Compresses text-based assets (HTML, CSS, JS, JSON)
# - Reduces bandwidth by ~70% for text files
# - Enabled for modern browsers (gzip_vary on)
#
# Security Headers:
# - X-Frame-Options: Prevent clickjacking
# - X-Content-Type-Options: Prevent MIME sniffing
# - X-XSS-Protection: Enable XSS filter
# - Referrer-Policy: Control referrer information
#
# Health Check:
# - GET /health returns 200 OK
# - Used by Docker healthcheck and load balancers
#
# ============================================================================
